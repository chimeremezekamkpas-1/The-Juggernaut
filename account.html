<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Account</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, sans-serif; background:#f1f5f9; margin:0; }
    .wrap { max-width: 980px; margin: 24px auto; padding: 0 16px; }
    .top { display:flex; align-items:center; justify-content:space-between; }
    .card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,.06); margin-top:16px;}
    h2 { margin: 0 0 10px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    @media (max-width: 680px){ .grid { grid-template-columns: 1fr; } }
    button { background:#3f80ea; color:#fff; border:0; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:700; }
    button:hover { background:#dc2626; }
    .muted { color:#475569;}
    ul { margin:0; padding-left:18px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1>My Account</h1>
      <button onclick="logOut()">Log out</button>
    </div>

    <div class="card">
      <h2>Profile</h2>
      <p><strong>Name:</strong> <span id="name">…</span></p>
      <p><strong>Email:</strong> <span id="email">…</span></p>
      <p><strong>Faculty:</strong> <span id="faculty" class="muted">—</span></p>
      <p><strong>Department:</strong> <span id="department" class="muted">—</span></p>
      <p class="muted" id="roleLine"></p>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Voting History</h2>
        <ul id="votesList"><li class="muted">No votes yet.</li></ul>
      </div>
      <div class="card">
        <h2>Proposals</h2>
        <ul id="propsList"><li class="muted">No proposals yet.</li></ul>
      </div>
      <div class="card">
        <h2>Discussions</h2>
        <ul id="discsList"><li class="muted">No comments yet.</li></ul>
      </div>
      <div class="card" id="adminCard" style="display:none;">
        <h2>Admin Activity</h2>
        <ul id="adminList"><li class="muted">No admin actions.</li></ul>
      </div>
    </div>
  </div>

  <script src="/js/firebase-init.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/account.js"></script>
</body>
</html>
