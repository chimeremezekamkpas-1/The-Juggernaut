<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Discussions</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, sans-serif; background:#f8fafc; margin:0; }
    .wrap { max-width: 760px; margin: 20px auto; padding:0 16px; }
    h1 { font-size: 24px; margin-bottom:16px; }
    select, textarea { width:100%; padding:10px; border:1px solid #cbd5e1; border-radius:8px; }
    button { margin-top:8px; padding:10px 14px; border:0; border-radius:8px; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
    button:hover { background:#1e4fd6; }
    .card { background:#fff; padding:16px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.05); margin-top:20px; }
    .comment { border-bottom:1px solid #e5e7eb; padding:12px 0; }
    .comment:last-child { border:0; }
    .meta { font-size:13px; color:#64748b; margin-bottom:4px; }
    .err { color:#b91c1c; margin:8px 0; }
  </style>
</head>
<body>
  <div class="wrap">
  <h1>Discussions <span id="topic"></span></h1>

    <div class="card">
      <label for="proposal">Choose a proposal/topic:</label>
      <select id="proposal"></select>

      <label for="comment">Write a comment:</label>
      <textarea id="comment" rows="3" placeholder="Type your thoughts..."></textarea>
      <button id="postBtn">Post Comment</button>
      <div class="err" id="err"></div>
    </div>

    <div class="card">
      <h2>Comments</h2>
      <div id="comments"></div>
    </div>
  </div>

  <script src="/js/firebase-init.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/discussions.js"></script>
</body>
</html>
