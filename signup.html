<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Firebase compat SDKs (important: -compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="style.css" rel="stylesheet">
  
<body>
  <div class="card">
    <h1>Create your account</h1>

    <label>Full name</label>
    <input id="name" type="text" placeholder="e.g. Adaeze Okafor" />

    <label>Email</label>
    <input id="email" type="email" placeholder="you@school.edu" />

    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" />

    <label>Faculty</label>
    <input id="faculty" type="text" placeholder="e.g. Faculty of Engineering" />

    <label>Department</label>
    <input id="department" type="text" placeholder="e.g. Electrical Engineering" />
    
    <label>Level</label>
    <input id="level" 
      type="text" placeholder="e.g. 200 Level"/
    <button id="signupBtn">Sign Up</button>
    <div class="err" id="err"></div>
    <div class="ok" id="ok"></div>

    <div class="hint">Already have an account? <a href="login.html">Log in</a></div>
  </div>

  <script src="/js/firebase-init.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    document.getElementById('signupBtn').addEventListener('click', () => {
      const payload = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value.trim(),
        faculty: document.getElementById('faculty').value.trim(),
        department: document.getElementById('department').value.trim(),
      };
      signUpWithProfile(payload);
    });
  </script>
</body>
</html>
