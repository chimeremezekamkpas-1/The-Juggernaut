<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family:sans-serif; background:#f9fafb; margin:0; padding:20px; }
    .card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,.1); margin-bottom:20px; }
    h1 { margin-bottom:12px; }
    button { background:#2563eb; border:0; padding:10px 14px; border-radius:8px; color:#fff; font-weight:600; cursor:pointer; }
    button:hover { background:#1e4fd6; }
    .opt { padding:8px 0; }
  </style>
</head>
<body>
  <h1>Votes</h1>
  <div class="card">
    <h2>Candidates</h2>
    <div id="candidates"></div>
  </div>
  <div class="card">
    <h2>Policies</h2>
    <div id="policies"></div>
  </div>

  <script src="/js/firebase-init.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/votes.js"></script>
</body>
</html>
